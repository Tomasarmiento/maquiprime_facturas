name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller lxml openpyxl

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "ProcesadorFacturasMaquiprime" --hidden-import=lxml.etree --hidden-import=lxml._elementpath --collect-all lxml --collect-all openpyxl app.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProcesadorFacturasMaquiprime
          path: dist/ProcesadorFacturasMaquiprime.exe
          retention-days: 30
