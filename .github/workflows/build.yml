name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller lxml openpyxl

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "ProcesadorFacturasMaquiprime" --hidden-import=lxml.etree --hidden-import=lxml._elementpath --collect-all lxml --collect-all openpyxl app.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ProcesadorFacturasMaquiprime.exe
          name: Procesador Facturas Maquiprime ${{ github.ref_name }}
